</head>

<body>
  <main>
    <div class="container position-relative">
      {% if messages %}
        <div class="messages alert-fixed">
        {% for message in messages %}
        <script>
          const Toast = Swal.mixin({
            toast: true,
            position: "top-end",
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            animation:false,
            didOpen: (toast) => {
              toast.onmouseenter = Swal.stopTimer;
              toast.onmouseleave = Swal.resumeTimer;
            }
          });
          Toast.fire({
            icon: "{{ message.tags }}",
            title: "{{message}}"
          });
        </script>
        {% endfor %}
        </div>
      {% endif %}
      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-6 col-md-6 d-flex flex-column align-items-center justify-content-center">
              <div class="card p-4">
                {% if request.session.from == 'new_reg' %}
                <div class="card-body">
                  <div class="pb-2 text-center ">
                    <img src="{% static 'img/icons/logo1.png' %}" alt="">
                    <h5 class="card-title  pb-0 fs-5">Create an account</h5>
                  </div>
                  <form action="{% url 'verify_otp' %}" method="post" class="row g-3 needs-validation" novalidate>
                    {% csrf_token %}
                    <input type="text" hidden name="from" value="{{ from }}" class="form-control">
                    <div class="col-12">
                      <label for="otp" class="form-label">OTP*</label>
                      <div class="input-group has-validation">
                      <input type="number" name="otp" value="{{ request.session.notp }}" class="form-control" id="otp" required>
                      <div class="invalid-feedback">Please enter otp!</div>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Verify OTP</button>
                    </div>
                  </form>
                  <div class="counter-box"></div>
                </div>
                {% else %}
                <div class="card-body">
                  <div class="pb-2 text-center ">
                    <img src="{% static 'img/icons/logo1.png' %}" alt="">
                    <h5 class="card-title  pb-0 fs-5">Welcome back</h5>
                    <p class="small">Login</p>
                  </div>
                  <form action="{% url 'verify_otp' %}" method="post" class="row g-3 needs-validation" novalidate>
                    {% csrf_token %}
                    <input type="text" hidden name="from" value="{{ from }}" class="form-control">
                    <input type="text" hidden name="username" value="{{ user_name }}" class="form-control">
                    <div class="col-12">
                        <label for="otp" class="form-label">OTP*</label>
                        <div class="input-group has-validation">
                        <input type="number" name="otp" value="{{ request.session.notp }}" class="form-control" id="otp" required>
                        <div class="invalid-feedback">Please enter otp!</div>
                        </div>
                    </div>
                    <div class="col-12">
                    <button class="btn btn-primary w-100" type="submit">Verify OTP</button>
                    </div>
                  </form>
                  <div class="counter-box"></div>
                </div>
                {% endif %}
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main><!-- End #main -->

  <script>
    
  </script>
