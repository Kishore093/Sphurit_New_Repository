{% extends 'user-face/base.html' %}
{% load static %}

{% block extrastyle %}
<style></style>
{% endblock extrastyle %}
{% block script %}
<script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
<script src="{% static 'lib/cookie.min.js' %}"></script>
{% endblock %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="card mt-5 mb-0">
                
                <div class="card-body">
                   
                    <div class="card-header text-center">
                        {% if terms.image %}
                        <img src="{{terms.image.url}}" alt="{{terms.title}}" class="img-fluid w-100  full-width-image">
                        {% endif %}
                        <h5 class="card-title mt-5">{{terms.name}}</h5>
                    </div>
                    <div class="card-body">
                        <p>{{terms.content|safe}}</p>
                    </div>
                </div> 
            </div> 
        </div>
    </div>
</div>
{% endblock content %}
