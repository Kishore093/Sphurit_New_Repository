{% extends 'layouts/base.html' %}
{% load static %}

{% block breadcrumbs %}{% endblock breadcrumbs %}

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="{% static 'lib/cookie.min.js' %}"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


{% block content %}
<div class="container bg-light mt-4  shadow">
    <h1 class="mt-4"><strong>Chapter Name : {{ chapter.chapter_name }} Topics </strong></h1>
    <ul class="list-group mt-4">
        {% for t in topic %}
        <li class="list-group-item d-flex justify-content-between align-items-center mb-3 text-capitalize">
            <span>{{ t.topic_name }}</span>
            <div class="btn-group">
               
                <a href="{% url 'chapter_quizzes' chapter_id=chapter.id topic_id=t.id %}" class="btn btn-success mr-2">Quiz</a>
            
                <a href="{% url 'chapter_assignments' chapter_id=chapter.id topic_id=t.id %}" class="btn btn-primary">View Assignments</a>
            </div>
        </li>
        {% endfor %}
    </ul>    
</div>
{% endblock content %}

<style>
    .topic_name{
        font-size: 22px; 
    }
</style>
