{% extends 'teacher/base.html' %}
{% load static %}

{% block content %}

    
<div class="container">
    <div class="row my-5 justify-content-center">
        <div class="col-lg-8 col-md-12 wow fadeInUp" data-wow-delay="0.1s">
            <form class="row g-3" action="{% url 'add_module' %}" method="post">
                {% csrf_token %}
                <div class="col-md-12">
                  <label for="validationDefault02" class="form-label">Category Name</label>
                  <input type="text" class="form-control" name="module_name" value="" id="validationDefault02" placeholder="Enter Category Name" required>
                </div>
                <div class="col-md-12">
                  <label for="validationDefault03" class="form-label">Title</label>
                  <input type="text" class="form-control" name="title" value="" id="validationDefault03" placeholder="Enter Title" required>
                </div>
                
                <div class="col-md-12">
                  <label for="validationDefault05" class="form-label">Description</label>
                  <textarea type="text" class="form-control" name="description" value="" id="validationDefault05" placeholder="Enter Description"></textarea>
                </div>
                
                <div class="col-md-12">
                  <button class="btn btn-primary" type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
